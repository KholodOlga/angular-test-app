<nav aria-label="Page navigation">
  <ul class="pagination">
    <li [ngClass]="{'disabled': page === 1, 'page-item': true}"><a (click)="goToPage(1)" class="page-link">First page</a></li>
    <li [ngClass]="{'disabled': page === 1, 'page-item': true}"><a (click)="goToPage(page - 1)" class="page-link">Previous</a></li>
    <li class="page-item disabled"><a class="page-link">page: {{page}}</a></li>
    <li [ngClass]="{'disabled': page === pages, 'page-item': true}"><a (click)="goToPage(page + 1)" class="page-link">Next</a></li>
    <li [ngClass]="{'disabled': page === pages, 'page-item': true}"><a (click)="goToPage(pages)" class="page-link">Last page</a></li>
  </ul>
</nav>
